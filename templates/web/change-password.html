{% extends 'web/partials/base.html' %}

{% load static %}

{% block content %}
    <!-- Header End -->

    <!-- mobile fix menu start -->
    <div class="mobile-menu d-md-none d-block mobile-cart">
        <ul>
            <li class="active">
                <a href="/">
                    <i class="iconly-Home icli"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="mobile-category">
                <a href="javascript:void(0)">
                    <i class="iconly-Category icli js-link"></i>
                    <span>Category</span>
                </a>
            </li>

            <li>
                <a href="search.html" class="search-box">
                    <i class="iconly-Search icli"></i>
                    <span>Search</span>
                </a>
            </li>

            <li>
                <a href="wishlist.html" class="notifi-wishlist">
                    <i class="iconly-Heart icli"></i>
                    <span>My Wish</span>
                </a>
            </li>

            <li>
                <a href="cart.html">
                    <i class="iconly-Bag-2 icli fly-cate"></i>
                    <span>Cart</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- mobile fix menu end -->

    <!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain">
                        <h2>OTP</h2>
                        <nav>
                            <!-- <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="/">
                                        <i class="fa fa-2x fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active">OTP</li>
                            </ol> -->
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- log in section start -->
    <section class="log-in-section otp-section section-b-space">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="https://themes.pixelstrap.com/fastkart/assets/images/inner-page/otp.png"
                            class="img-fluid" alt="">
                    </div>
                </div>

                <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="log-in-box">
                            <div class="log-in-title">
                                <h3>Welcome To Fastkart</h3>
                                <h4>Log In Your Account</h4>
                            </div>
    
                            <div class="input-box">               
                                <form class="row g-4" method="POST">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <div class="form-floating theme-form-floating log-in-form">
                                            <input type="password" class="form-control" id="username" name="uname" placeholder="Phone Number">
                                            <label for="phone_number">New password</label>
                                        </div>
                                    </div>
    
                                    <div class="col-12">
                                        <div class="form-floating theme-form-floating log-in-form">
                                            <input type="password" class="form-control" id="password" name = "pass"
                                                placeholder="Password">
                                            <label for="password"> Confirm Password</label>
                                        </div>
                                    </div>
    
                                    
    
                                    <div class="col-12">
                                        <button class="btn btn-animation w-100 justify-content-center" type="submit">Change Password
                                            </button>
                                    </div>
                                </form>
                            </div>
    
                            <div class="other-log-in">
                                <h6>or</h6>
                            </div>
    
                            <div class="log-in-button">
                                <ul>
                                    <li>
                                        <a href="https://www.google.com/" class="btn google-button w-100">
                                            <img src="https://themes.pixelstrap.com/fastkart/assets/images/inner-page/google.png"
                                                class="blur-up lazyload" alt=""> Log In with Google
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://www.facebook.com/" class="btn google-button w-100">
                                            <img src="https://themes.pixelstrap.com/fastkart/assets/images/inner-page/facebook.png"
                                                class="blur-up lazyload" alt=""> Log In with Facebook
                                        </a>
                                    </li>
                                </ul>
                            </div>
    
                            <div class="other-log-in">
                                <h6></h6>
                            </div>
    
                            <div class="sign-up-box">
                                <h4>Don't have an account?</h4>
                                <a href="sign-up">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- log in section end -->

    <!-- Footer Section Start -->

    <!-- Footer Section End -->

    <!-- Tap to top start -->
    <div class="theme-option">
     
        <div class="back-to-top">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <!-- Tap to top end -->

    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap js-->
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/bootstrap/popper.min.js"></script>

    <!-- otp js-->
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/otp.js"></script>

    <!-- Slick js-->
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/slick/slick.js"></script>
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/slick/slick-animation.min.js"></script>
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/slick/custom_slick.js"></script>

    <!-- feather icon js-->
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/feather/feather.min.js"></script>
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/feather/feather-icon.js"></script>

    <!-- Lazyload Js -->
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/lazysizes.min.js"></script>

    <!-- script js -->
    <script src="https://themes.pixelstrap.com/fastkart/assets/js/script.js"></script>
</body>


<!-- n, 07 Nov 2022 10:09:39 GMT -->

</html>

{% endblock %}
